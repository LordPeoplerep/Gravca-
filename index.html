
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPT Calculator - Gravitational Pulse Theory</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #101010; color: #eee; }
    label, select, input { display: block; margin: 10px 0; }
    input, select { padding: 6px; width: 300px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
    .result { margin-top: 30px; font-size: 1.2em; color: #0f0; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Gravitational Pulse Theory (GPT) Calculator</h1>

  <label>Pulse Energy:</label>
  <input type="number" id="energy" placeholder="e.g. 2.4" step="any" min="0" />
  <select id="energyUnit">
    <option value="1e-3">mJ</option>
    <option value="1">J</option>
    <option value="1e3">kJ</option>
    <option value="1e6">MJ</option>
    <option value="1e9">GJ</option>
    <option value="1e12">TJ</option>
    <option value="1e15">PJ</option>
    <option value="1e18">EJ</option>
    <option value="1e21">ZJ</option>
    <option value="1e24">YJ</option>
  </select>

  <label>Shockwave Radius:</label>
  <input type="number" id="radius" placeholder="e.g. 11000" step="any" min="0" />
  <select id="radiusUnit">
    <option value="1e-3">mm</option>
    <option value="1">m</option>
    <option value="1e3">km</option>
    <option value="1.496e11">AU</option>
    <option value="9.461e15">ly</option>
  </select>

  <label>Object Mass:</label>
  <input type="number" id="mass" placeholder="e.g. 3.8" step="any" min="0" />
  <select id="massUnit">
    <option value="1e-3">g</option>
    <option value="1">kg</option>
    <option value="1e3">ton</option>
    <option value="1e6">Mt</option>
  </select>

  <label>Object Cross-Section Area:</label>
  <input type="number" id="area" placeholder="e.g. 17000" step="any" min="0" />
  <select id="areaUnit">
    <option value="1">m²</option>
    <option value="1e6">km²</option>
  </select>

  <label>Pulse Duration:</label>
  <input type="number" id="duration" placeholder="e.g. 12" step="any" min="0" />
  <select id="timeUnit">
    <option value="1">s</option>
    <option value="60">min</option>
    <option value="3600">hr</option>
  </select>

  <button onclick="calculateGPT()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function formatWithUnits(value, type) {
      const absVal = Math.abs(value);
      if (type === "force") {
        if (absVal >= 1e6) return formatNumber(value / 1e6) + " MN";
        if (absVal >= 1e3) return formatNumber(value / 1e3) + " kN";
        return formatNumber(value) + " N";
      }
      if (type === "distance") {
        if (absVal >= 9.461e15) return formatNumber(value / 9.461e15) + " ly";
        if (absVal >= 1.496e11) return formatNumber(value / 1.496e11) + " AU";
        if (absVal >= 1e6) return formatNumber(value / 1e6) + " Mm";
        if (absVal >= 1e3) return formatNumber(value / 1e3) + " km";
        return formatNumber(value) + " m";
      }
      if (type === "speed") {
        if (absVal >= 1e6) return formatNumber(value / 1e6) + " Mm/s";
        if (absVal >= 1e3) return formatNumber(value / 1e3) + " km/s";
        return formatNumber(value) + " m/s";
      }
      return value.toFixed(6);
    }

    function calculateGPT() {
      const energy = parseFloat(document.getElementById("energy").value) * parseFloat(document.getElementById("energyUnit").value);
      const radius = parseFloat(document.getElementById("radius").value) * parseFloat(document.getElementById("radiusUnit").value);
      const mass = parseFloat(document.getElementById("mass").value) * parseFloat(document.getElementById("massUnit").value);
      const area = parseFloat(document.getElementById("area").value) * parseFloat(document.getElementById("areaUnit").value);
      const duration = parseFloat(document.getElementById("duration").value) * parseFloat(document.getElementById("timeUnit").value);

      if ([energy, radius, mass, area, duration].some(isNaN)) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>Please fill in all values correctly.</span>";
        return;
      }

      const force = (energy * area) / (radius * radius);
      const acceleration = force / mass;
      const velocity = acceleration * duration;
      const displacement = 0.5 * acceleration * duration * duration;
      const gpu = energy / 4.184e10;
      const gs = acceleration / 9.80665;

      document.getElementById("output").innerHTML = `
        Force: ${formatWithUnits(force, "force")}
        Acceleration: ${acceleration.toFixed(6)} m/s² (${gs.toFixed(6)} g)
        Velocity: ${formatWithUnits(velocity, "speed")}
        Displacement: ${formatWithUnits(displacement, "distance")}
        Energy: ${gpu.toFixed(6)} GPU
      `;
    }
  
    function formatNumber(num) {
      return num.toLocaleString('en-US', { minimumFractionDigits: 6, maximumFractionDigits: 6 });
    }
    </script>

</body>
</html>
